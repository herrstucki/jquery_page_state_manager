<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jsm_test</title>
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="library/jquery.psm.js"></script>
    <style type="text/css" media="screen">
      div.square {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      div.blue {
        top:50px;
        left: 100px;
        background: blue;
      }
      div.green {
        top: 300px;
        left: 400px;
        background: green;
      }
      div.red {
        top: 150px;
        left: 200px;
        background: red;
      }
    </style>
  </head>

  <body id="">
    <div class="blue square state_0 fade">hello</div>
    <div class="state_bla square fade green move_by_100_-100">world!</div>
    <div class="state_bla square red state_37g">yeah!</div>
    <ul>
      <li class="state_not_bla fade"><a href="" class="goto_state_bla">go to state bla</a></li>
      <li class="state_not_37g"><a href="" class="goto_state_37g">go to state 37g</a></li>
      <li class="state_not_0 fade"><a href="" class="goto_state_0 force_none">go to state 0</a></li>
    </ul>
  </body>
</html>
